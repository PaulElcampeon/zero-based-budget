<!DOCTYPE html>
<html lang="en">

<head>
  <title>ZERO-BASED BUDGET</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free zero based budgeting app">
  <meta name="keywords"
    content="budgeting, budget, saving,money, finance, dave ramsey, debt, debt free, baby steps, zero based budget">
  <meta name="author" content="Just a guy trying to help">
  <meta name="robots" content="index">
  <meta property="og:title" content="Zero Based Budgeting">
  <meta property="og:description" content="Help you with your zero based budget">
  <meta property="og:image" content="https://www.zero-based-budget.co.uk/images/zbd.png">
  <meta property="og:url" content="https://www.zero-based-budget.co.uk">
  <link rel="canonical" href="https://www.zero-based-budget.co.uk">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" type="image/png">
</head>

<body>
  <header>
    <h1>ZERO-BASED BUDGET</h1>
  </header>
  <div class="container" id="login-form">
    <h1>Login</h1>
    <form>
      <input type="text" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <input id="login-btn" type="submit" value="Login">
    </form>
    <div class="form-footer">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
  </div>

  <div class="container" style="display: none;" id="signup-form">
    <h1>Sign Up</h1>
    <form>
      <input type="text" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
      <input id="register-btn" type="submit" value="Sign Up">
    </form>
    <div class="form-footer">
      Already have an account? <a href="#" onclick="toggleForm()">Login</a>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
