<!DOCTYPE html>
<html>

<head>
    <title>ZERO-BASED BUDGET</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free zero based budgeting app">
    <meta name="keywords"
        content="budgeting, budget, saving,money, finance, dave ramsey, debt, debt free, baby steps, zero based budget">
    <meta name="author" content="Just a guy trying to help">
    <meta name="robots" content="index">
    <meta property="og:title" content="Zero Based Budgeting">
    <meta property="og:description" content="Help you with your zero based budget">
    <meta property="og:image" content="https://www.zero-based-budget.co.uk/images/zbd.png">
    <meta property="og:url" content="https://www.zero-based-budget.co.uk">
    <link rel="canonical" href="https://www.zero-based-budget.co.uk">
    <link rel="stylesheet" type="text/css" href="css/create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="icons/favicon-16x16.png" sizes="16x16" type="image/png">
</head>

<body>
    <header class="header">
        <div class="page-title">
            <p id="page-title-id">ZERO-BASED BUDGET</p>
        </div>
        <div class="logout-image-container">
            <button id="logout-btn"></button>
        </div>
    </header>
    <main>
        <div id="budget-list-container">
            <div>
                <h2 class="budget-list-title">My Budgets</h2>
            </div>
            <div id="budget-list">
            </div>
        </div>

        <div id="budget-sheet" class="m1">
            <div style="display:flex;">
                <input id="budget-name" type="text" pattern="[A-Za-z0-9]+" placeholder="TITLE">
                <div class="save-image-container selectable-options-container">
                    <button id="save-btn"></button>
                </div>
                <div class="back-to-budgets-container selectable-options-container">
                    <button id="back-to-budgets-btn"></button>
                </div>
                <div class="export-budget-container selectable-options-container">
                    <button id="export-btn"></button>
                </div>
            </div>
            <div id="outer-container">
                <section id="income-and-total-section">
                    <section id="income-section">
                        <header class="title-header">
                            <div class="title-image-container">
                                <img class="title-image" src="icons/icons8-cash-64.png" alt="money icon" />
                            </div>
                            <h1 class="income-title">INCOME</h1>
                        </header>
                        <ul id="income-list" class="items incomes">
                            <li id="income-input-row" class="item input-row">
                                <div>
                                    <input class="input-title" id="input-income-title" type="text"
                                        pattern="[A-Za-z0-9]+" placeholder="INCOME">
                                </div>
                                <h1 class="money-sign">£</h1>
                                <div>
                                    <input class="input-value" id="income-name-value" type="text" pattern="[0-9]+"
                                        placeholder="0">
                                </div>
                            </li>
                            <div id="income-add+btn" class="add">
                                <i id="add-btn-income" class="fa fa-plus add-btn" aria-hidden="true"></i>
                            </div>
                        </ul>
                        <div class="total income-total-container">
                            <h1>TOTAL</h1>
                            <h1>£</h1>
                            <h1 id="income-total-1">0</h1>
                        </div>
                    </section>
                    <section id="totals-section">
                        <div class="totals">
                            <h1 class="totals-title">INCOME</h1>
                            <h1 class="totals-money-sign">£</h1>
                            <h1 class="totals-value" id="income-total-2">0</h1>
                        </div>
                        <div class="totals margin-bottom-one-rem">
                            <h1 class="totals-title">EXPENSE</h1>
                            <h1 class="totals-money-sign">£</h1>
                            <h1 class="totals-value" id="expense-total-2">0</h1>
                        </div>
                        <div class="totals-with-top-underline">
                            <h1 class="totals-title">=</h1>
                            <h1 id="m1" class="totals-money-sign">£</h1>
                            <h1 class="totals-value" id="income-expense-total">0</h1>
                        </div>
                    </section>
                </section>
                </section>
                <section id="expense-section">
                    <header class="title-header">
                        <div class="title-image-container">
                            <img class="title-image" src="icons/icons8-house-64.png" alt="house icon" />
                        </div>
                        <h1 class="expense-title">EXPENSES</h1>

                    </header>
                    <ul id="expense-list" class="items expenses">
                        <li id="expense-input-row" class="item input-row">
                            <div>
                                <input class="input-title" id="input-expense-title" type="text" pattern="[A-Za-z0-9]+"
                                    placeholder="EXPENSE">
                            </div>
                            <h1 class="money-sign">£</h1>
                            <div>
                                <input class="input-value" id="expense-name-value" type="text" pattern="[0-9]+"
                                    placeholder="0">
                            </div>
                        </li>
                        <div id="expense-add+btn" class="add">
                            <i id="add-btn-expense" class="fa fa-plus add-btn" aria-hidden="true"></i>
                        </div>
                    </ul>
                    <div class="total">
                        <h1>TOTAL</h1>
                        <h1>£</h1>
                        <h1 id="expense-total-1">0</h1>
                    </div>
                </section>
                <section id="hidden-total-section">
                    <div class="totals">
                        <h1 class="totals-title">INCOME</h1>
                        <h1 class="totals-money-sign">£</h1>
                        <h1 class="totals-value" id="income-total-5">0</h1>
                    </div>
                    <div class="totals margin-bottom-one-rem">
                        <h1 class="totals-title">EXPENSE</h1>
                        <h1 class="totals-money-sign">£</h1>
                        <h1 class="totals-value" id="expense-total-5">0</h1>
                    </div>
                    <div class="totals-with-top-underline">
                        <h1 class="totals-title">=</h1>
                        <h1 id="m2" class="totals-money-sign">£</h1>
                        <h1 class="totals-value" id="income-expense-total-5">0</h1>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div id="loading-spinner"></div>
    <script src="js/create.js"></script>
</body>

</html>
